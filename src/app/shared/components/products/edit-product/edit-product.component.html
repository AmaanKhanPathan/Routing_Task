<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" #pname class="form-control" [value]="selectedProduct.pname" id="pname">
        </div>
        
        <div class="form-group">
            <label for="pstatus">Product Status</label>
            <select name="" id="" #pstatus [value]="selectedProduct.pstatus" class="form-control">
                <option value="In-Progress">In Progress</option>
                <option value="Dispatched">Dispatched</option>
                <option value="Delivered">Delivered</option>
            </select>  
        </div>
        <div class="text-right">
            <button class="btn btn-primary"
            (click)="onProductUpdate(pname, pstatus)">Update Product</button>
        </div>
    </div>
</div>
